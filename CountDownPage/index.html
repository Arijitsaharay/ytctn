<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Page</title>
    <!-- google font montserrat and lato -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- custom css here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>LOGO</h1>
    </nav>
    <div class="container">
        <h1>STAY TUNED</h1>
        <p>We're launching soon</p>
        <div class="countdown">
            <div id="day">
                <h1>99</h1>
                <p>Days</p>
            </div>
            <div id="hour">
                <h1>99</h1>
                <p>Hours</p>
            </div>
            <div id="minute">
                <h1>99</h1>
                <p>Minutes</p>
            </div>
            <div id="second">
                <h1>99</h1>
                <p>Seconds</p>
            </div>
        </div>
        <div class="button">
            <p>Notify Me</p>
        </div>
    </div>

    <!-- include javascript from file -->
    <script src="main.js"></script>
</body>
</html>
